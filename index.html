<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    main {
      max-width: 900px;
      width: 100%;
      padding: 1rem;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    model-viewer {
      width: 100%;
      height: 60vh;
      background: #222;
      border-radius: 12px;
      margin-top: 1rem;
    }

    footer {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <main>
    <h1>Sample 3D Object</h1>
    <p>Drag to rotate. Scroll or pinch to zoom.</p>

    <model-viewer
      src="model.glb"
      camera-controls
      auto-rotate
      rotation-per-second="30deg"
      exposure="1.1"
      shadow-intensity="1"
      environment-image="neutral"
      alt="3D model">
    </model-viewer>

    <footer>
      Â© Your Project Name
    </footer>
  </main>
</body>
</html>
