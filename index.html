<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body { margin: 0; background: #f0f0f0; font-family: sans-serif; }
        .container { display: flex; flex-direction: column; align-items: center; height: 100vh; }
        model-viewer { 
            width: 100%; 
            height: 80vh; 
            background-color: #ffffff;
            --poster-color: transparent; 
        }
    </style>
</head>
<body>

  <div class="container">
    <h1>Trial Site </h1>
    
    <model-viewer 
        src="sanblas.glb" 
        alt="A 3D model"
        auto-rotate 
        camera-controls 
        ar
        shadow-intensity="1"
        touch-action="none">
    </model-viewer>
  </div>

</body>
</html>
