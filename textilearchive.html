<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textile Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'playfair display', italic;
            overflow: hidden;
        }
        
        h1 {
            position: absolute;
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #333;
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        
        h1.crumpled {
            transform: scale(0.7) rotate(15deg);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3),
                         -1px -1px 2px rgba(0,0,0,0.2),
                         1px -1px 2px rgba(0,0,0,0.1);
            filter: brightness(0.9);
        }
    </style>
</head>
<body>
    <h1 id="title">Living Archive <br> of Textiles + Fiber</h1>
    
    <script>
        const title = document.getElementById('title');
        
        let x = window.innerWidth / 2;
        let y = 40;
        let vx = 0;
        let vy = 0;
        let isBlasting = false;
        
        const rect = title.getBoundingClientRect();
        const width = rect.width;
        const height = rect.height;
        
        title.style.left = x + 'px';
        title.style.top = y + 'px';
        
        title.addEventListener('mouseenter', (e) => {
            if (isBlasting) return;
            
            isBlasting = true;
            title.classList.add('crumpled');
            
            const rect = title.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const deltaX = centerX - mouseX;
            const deltaY = centerY - mouseY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const normalizedX = deltaX / distance;
            const normalizedY = deltaY / distance;
            
            const speed = 8;
            vx = normalizedX * speed;
            vy = normalizedY * speed;
            
            setTimeout(() => {
                isBlasting = false;
            }, 100);
        });
        
        function animate() {
            const rect = title.getBoundingClientRect();
            
            x += vx;
            y += vy;
            
            if (x <= 0 || x + rect.width >= window.innerWidth) {
                vx = -vx;
                x = x <= 0 ? 0 : window.innerWidth - rect.width;
                title.classList.remove('crumpled');
                setTimeout(() => title.classList.add('crumpled'), 50);
            }
            
            if (y <= 0 || y + rect.height >= window.innerHeight) {
                vy = -vy;
                y = y <= 0 ? 0 : window.innerHeight - rect.height;
                title.classList.remove('crumpled');
                setTimeout(() => title.classList.add('crumpled'), 50);
            }
            
            vx *= 0.99;
            vy *= 0.99;
            
            title.style.left = x + 'px';
            title.style.top = y + 'px';
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
